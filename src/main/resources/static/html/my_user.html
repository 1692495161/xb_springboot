                <div class="list-group myList">
                    <ul>
                        <li class="list-group-item" v-for="user in focusList" :key="user.id">
                            <a href="javascript:void (0);" @click="detail(user.id)">{{user.username}}</a>
                            <div style="float: right" class="text-right">
                                <input type="submit" @click="unFocus(user.id)" class="btn btn-danger" value="取消关注">

                    </ul>
                    <nav class="text-center" aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="javascript:void(0);" @click="findFocusPage(currPage-1)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li v-for="num in totalPage"><a href="javascript:void(0);" @click="findFocusPage(num)">{{num}}</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" @click="findFocusPage(currPage+1)" aria-label="Next">

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            loginUser: JSON.parse(localStorage.getItem("loginUser")),
            focusList: [],
            totalPage: 1,
            currPage: 1
        },
        methods: {
            //查询关注的用户列表+分页
            findFocusPage(page) {
                // 当上一次没有查询到数据时totalPage为0
                if (this.totalPage == 0) {
                    this.totalPage = 1;
                }

                if (page < 1) {
                    layer.msg("已经到顶啦！");
                    return;
                }

                if (page > this.totalPage) {
                    layer.msg("已经到底啦！");
                    return;
                }

                axios.get(`/user/findFocusPage/${page}`).then((res) => {
                    if (res.data.success) {
                        //总页数
                        this.totalPage = res.data.obj.totalPage;
                        //当前页的总数据
                        this.focusList = res.data.obj.rows;
                        //当前页
                        this.currPage = page;
                    }
                })
            },

            //取消关注
            unFocus: function (userId) {
                axios.post(`/user/focus/${userId}`).then((res) => {
                    if (res.data.success) {
                        // 重新加载列表
                        // console.log(this.focusList.length);
                        if (this.focusList.length == 1) {
                            this.findFocusPage(this.currPage - 1);
                        } else {
                            this.findFocusPage(this.currPage);
                        }
                    }
                    layer.msg(res.data.msg);
                })
            },

            //查看用户详情
            detail: function (userId) {
                //不能查看设置了私密的用户
                axios.get(`/user/isSecret/${userId}`).then((res) => {
                    if (res.data.success) {
                        //将可以查看的用户id存入本地缓存
                        localStorage.setItem("userId", userId);
                        location.href = '/html/user_detail.html';
                    } else {
                        layer.msg(res.data.msg);
                    }
                })

            },
            //退出登录
            logout:function () {
                axios.post("/user/logout").then((res) => {
                    if (res.data.success){
                        //清除本地缓存
                        localStorage.removeItem("userId");
                        localStorage.removeItem("loginUser");
                        //清空cookie
                        $.removeCookie("userId",{path:"/"});
                        //跳转登录界面
                        location.href="/index.html";
                    }
                })
            }
        },
        created: function () {
            this.findFocusPage(1);
        }
    })
</script>
